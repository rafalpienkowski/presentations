<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Słaba prezentacja o programowaniu funkcyjnym">
		<meta name="author" content="Rafal Pienkowski">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Słaba prezentacj o programowaniu funkcyjnym</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">
		<link rel="stylesheet" href="plugin/highlight/vs.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
          <h3>
                Zapomniania sztuka prostych rozwiązań
          </h3>
          <p>
            Rafał Pieńkowski
          </p>
          <aside class="notes">
            <ul>
              <li>About me</li>
              <li>Link do prezentacji będzie na końcu</li>
            </ul>
          </aside>
        </section>

        <section>
          <h1>Q & A</h1>
        </section>

        <section data-auto-animate>
          <h1>Dziękuję</h1>
        </section>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
        controls: false,
        width: 1200,
        height: 900,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
